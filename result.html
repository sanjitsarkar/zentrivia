<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://xendesign.netlify.app/css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://xendesign.netlify.app/js/index.js"></script>
    <title>ZenTrivia</title>
</head>

<body class="bg-dark  overflow-x-hidden text-light">
    <header class="align-left p-4">
        <a href="index.html" class="text-xl">ZenTrivia</a>
    </header>
    <main class="container h-screen w-screen col items-center">

        <section class="question-section w-5-6 text-light mt-0 pb-5">
            <div class="row mb-3 justify-between items-center w-full">
                <h1 class="text-3xl text-bold mb-1 text-primary">Result</h1 <div class="col gap-2">
                <h3 class="text-xl ">Final Score:<span class="text-medium text-primary ml-05">1/3</span></h3>
            </div>

            <div class="col gap-2">
                <div class="col gap-1">
                    <h3 class="text-light text-medium font-normal">Q1. Which is not the subgenre of <span
                            class="text-primary">EDM</span> ?</h3>
                    <div class="col options gap-1 ">
                        <button class="btn  btn-success p-2">
                            Jazz
                        </button>
                        <button class="btn btn-light p-2">
                            Trap
                        </button>
                        <button class="btn btn-light p-2">
                            Chillstep
                        </button>
                        <button class="btn btn-error p-2">
                            Future Bass
                        </button>
                    </div>
                </div>
                <div class="col gap-1">
                    <h3 class="text-light text-medium font-normal">Q2. Who is the most popular <span
                            class="text-primary">
                            DJ</span> ?</h3>
                    <div class="col options gap-1 ">
                        <button class="btn  btn-light p-2">
                            Skrillex
                        </button>
                        <button class="btn btn-light p-2">
                            Illenium
                        </button>
                        <button class="btn btn-light p-2">
                            Alan Walker
                        </button>
                        <button class="btn btn-success p-2">
                            Martin Garrix
                        </button>
                    </div>
                </div>
                <div class="col gap-1">
                    <h3 class="text-light text-medium font-normal">Q3. Who is owner of the Music Label <span
                            class="text-primary"> OWSLA</span> ?</h3>
                    <div class="col options gap-1 ">
                        <button class="btn  btn-light p-2">
                            Hardwell
                        </button>
                        <button class="btn  btn-success p-2">
                            Skrillex
                        </button>
                        <button class="btn btn-light p-2">
                            KSHMR
                        </button>
                        <button class="btn btn-error p-2">
                            Marshmello
                        </button>
                    </div>
                </div>

            </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
