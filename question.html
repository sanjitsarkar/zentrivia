<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://xendesign.netlify.app/css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://xendesign.netlify.app/js/index.js"></script>
    <title>ZenTrivia</title>
</head>

<body class="bg-dark  overflow-x-hidden text-light">
    <header class="align-left p-4">
        <a href="index.html" class="text-xl">ZenTrivia</a>
    </header>
    <main class="container h-screen w-screen col items-center">

        <section class="question-section w-5-6 text-light mt-0">
            <h1 class="text-3xl text-bold mb-4 text-center text-primary">Electronic Dance Music</h1>
            <div class="col gap-2">
                <div class="row justify-between items-center">
                    <h3 class="text-xl ">Question: <span class="text-medium  text-primary ml-05">1/3</span></h3>
                    <h3 class="text-xl ">Score:<span class="text-medium  text-primary ml-05">0</span></h3>
                </div>
                <div class="col gap-1">
                    <h3 class="text-light text-medium font-normal">Which is not the subgenre of <span
                            class="text-primary font-medium">EDM</span> ?</h3>
                    <div class="col options gap-1 ">
                        <button class="btn  btn-light p-2">
                            Jazz
                        </button>
                        <button class="btn btn-light p-2">
                            Trap
                        </button>
                        <button class="btn btn-light p-2">
                            Chillstep
                        </button>
                        <button class="btn btn-light p-2">
                            Future Bass
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
