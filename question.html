<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://xendesign.netlify.app/css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://xendesign.netlify.app/js/index.js"></script>
    <title>ZenTrivia</title>
</head>

<body class="bg-dark  overflow-x-hidden text-light">

    <main class="container h-screen w-screen col items-center">
        <section class="question-section w-5-6 text-light mt-5">
            <h1 class="text-3xl text-bold mb-4 text-center">Electronic Dance Music</h1>
            <div class="col flex-gap-2">
                <div class="row justify-between items-center">
                    <h3 class="text-xl ">Question: <span class="text-md text-secondary ml-05">1/10</span></h3>
                    <h3 class="text-xl ">Score:<span class="text-md text-secondary ml-05">0</span></h3>
                </div>
                <div class="col flex-gap-1">
                    <h3 class="text-light text-md text-300">Which is not the subgenre of EDM</h3>
                    <div class="col options flex-gap-1 ">
                        <button class="btn  btn-success p-2">
                            Jazz
                        </button>
                        <button class="btn btn-light p-2">
                            Trap
                        </button>
                        <button class="btn btn-light p-2">
                            Chillstep
                        </button>
                        <button class="btn btn-error p-2">
                            Future Bass
                        </button>
                    </div>
                </div>
                <!-- <h2 class="text-xl txet-bold"></h2> -->

            </div>
            </div>
        </section>
    </main>
</body>

</html>
